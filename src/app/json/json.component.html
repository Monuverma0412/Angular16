<div *ngIf="editUser">
  <strong>{{ editUser.firstName }} {{ editUser.lastName }}</strong>
  <br>
  Email: {{ editUser.gmail }}
  <br>
  Phone: {{ editUser.phone }}
  <br>
  <!-- <button (click)="update()">Update</button> -->
  <button (click)="cancelEdit()">Cancel</button>
</div>

<div class="container" style="display: flex; margin-top: 30px;">
  <label class="search-label" for="search">Search First Name: </label>
  <input class="search-input" type="text" id="search" [(ngModel)]="searchJson"  placeholder="Search any text" >
</div>

  <table>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gmail</th>
      <th>Phone Number</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let person of results | appFilter:searchJson; let i = index">
      <td>{{i+1}}</td>
      <td>{{person.firstName}}</td>
      <td>{{person.lastName}}</td>
      <td>{{person.gmail}}</td>
      <td>{{person.phone}}</td>
      <td>
        <button (click)="edit(person)">Edit</button>
        <button (click)="delete(i)">Delete</button>
      </td>
    </tr>
  </table>
