<div>
    <button (click)="switchToGridView()">Grid View</button>
    <button (click)="switchToListView()">List View</button>
</div>

<div>
    <button (click)="switchToLightMode()">Light Mode</button>
    <button (click)="switchToDarkMode()">Dark Mode</button>
</div>


<div [ngClass]="{'light-mode': isLightMode, 'dark-mode': isDarkMode}">
    <div *ngIf="isGridView; else listView" class="view-content">
        <div class="grid-container">
            <div class="grid-item" *ngFor="let book of listItems">
                <div>ID: {{ book.id }}</div>
                <div>Title: {{ book.title }}</div>
                <div>Author: {{ book.author }}</div>
            </div>
        </div>
    </div>

    <div>
        <label for="search">Search: </label>
        <input type="text" id="search" [(ngModel)]="searchTerm"  placeholder="Search by title, author">
    </div>


    <ng-template #listView>
        <table>
            <tr>
                <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
                <tr *ngFor="let book of listItems">
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                </tr>
            </table>
        </ng-template>
    </div>
