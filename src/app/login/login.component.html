<form (ngSubmit)="submitForm()" #accountForm="ngForm">
    <label for="phone">Phone No :</label>
    <input type="number" id="phone" name="phone" [(ngModel)]="user.phone" required>

    <label for="gmail">Gmail:</label>
    <input type="gmail" id="gmail" name="gmail" [(ngModel)]="user.gmail" required>

    <button type="submit" [disabled]="!accountForm.valid">Create Account</button>
  </form>
